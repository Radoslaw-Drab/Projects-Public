<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calendar+ is an calendar you should use! Allows to create tasks for each day since 1 n.e. "
    />
    <title>Calendar+</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- 
      //////////////////////////////////////////////////////
      // HEADER
      //////////////////////////////////////////////////////
     -->
    <header class="header">
      <div class="header-box container">
        <!-- 
        //////////////////////////////////////////////////////
        // LOGO
        //////////////////////////////////////////////////////
         -->
        <a href="#" class="logo-box">
          <img src="img/logo.svg" alt="Calendar+ logo" class="logo" />
          <p class="title-text">Calendar<span>+</span></p>
        </a>
        <!-- 
        //////////////////////////////////////////////////////
        // LINKS
        //////////////////////////////////////////////////////
         -->
        <div class="links">
          <a
            href="https://github.com/Radoslaw-Drab/Projects-Public"
            target="_blank"
            >GitHub →
          </a>
        </div>
      </div>
    </header>
    <!-- 
      //////////////////////////////////////////////////////
      // MAIN
      //////////////////////////////////////////////////////
     -->
    <main class="main">
      <!-- 
      //////////////////////////////////////////////////////
      // CALENDAR BOX
      //////////////////////////////////////////////////////
       -->
      <div class="calendar-box container">
        <!-- 
        //////////////////////////////////////////////////////
        // OPTIONS
        //////////////////////////////////////////////////////
         -->
        <div class="calendar-options-box">
          <input
            type="number"
            value="2022"
            min="1"
            class="calendar-year-option-input"
          />
        </div>
        <!-- 
        //////////////////////////////////////////////////////
        // ALL MONTHS GO HERE
        //////////////////////////////////////////////////////
         -->
        <div class="calendar-month-box"></div>
      </div>
      <!-- 
      //////////////////////////////////////////////////////
      // MODAL WINDOW
      //////////////////////////////////////////////////////
       -->
      <div class="calendar-modal-window container hidden">
        <!-- 
        //////////////////////////////////////////////////////
        // HEADER
        //////////////////////////////////////////////////////
         -->
        <header class="calendar-mw-header">
          <div class="mw-header-content">
            <p class="calendar-mw-day"></p>
            <p class="calendar-mw-year"></p>
          </div>
          <hr class="calendar-mw-header-line" />
        </header>
        <!-- 
        //////////////////////////////////////////////////////
        // CONTENT
        //////////////////////////////////////////////////////
         -->
        <div class="calendar-mw-content"></div>
        <!-- 
        //////////////////////////////////////////////////////
        // BACK BUTTON
        //////////////////////////////////////////////////////
         -->
        <div class="back-btn-box">
          <button class="btn back-btn">Back</button>
        </div>
      </div>
    </main>
    <!-- 
    //////////////////////////////////////////////////////
    // FOOTER
    //////////////////////////////////////////////////////
     -->
    <footer class="footer">
      <div class="footer-box container">
        <p class="footer-text">
          Copyright © <span>2022</span> by Radosław Drab. All rights reserved
        </p>
        <!-- <p class="footer-author-text">Made by: Radosław Drab</p> -->
      </div>
    </footer>
  </body>
</html>
